engines:
  eslint:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  bundler-audit:
    enabled: true
  rubocop:
    enabled: true
  phpcodesniffer:
    enabled: true
  watson:
    enabled: true
ratings: 
  paths:
  - "**"
exclude_paths:
- "*.png"
- "*.svg"
- "*.gif"
- "*.jpg"
- "image/*"
- "client/api-docs/*.js"
- "client/api-docs/css/*"
- "client/api-docs/images/*"
- "client/api-docs/lib/*"
- "client/api-docs/lib/**/*"
- "client/style/css/*"
- "client/style/font-awesome/**/*"
- "client/style/fonts/*"
- "client/style/img/*"
- "client/style/img/**/*"
- "client/style/js/*"
- "client/style/less/*"
- "jcarousel.*"
- "jquery.*"
- "bootstrap.*"
